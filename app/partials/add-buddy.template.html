<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Buddy</h3>
</div>
<div class="panel" id="modal-body">
    <form name="modal.myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>User Name:</label>
                <div class="login-error" data-ng-show="modal.myForm.userName.$error.required">
                    Please specify user name!
                </div>
                <input name="userName" type="text" class="field-text"
                       required ng-model="modal.newUser.userName">
            </div>
            <div class="form-group">
                <div class="login-error" data-ng-show="modal.myForm.firstName.$error.required">
                    Please specify first name!
                </div>
                <label>First Name:</label>
                <input name="firstName" type="text"class="field-text"
                       required ng-model="modal.newUser.firstName">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <div class="login-error" data-ng-show="modal.myForm.lastName.$error.required">
                    Please specify last name!
                </div>
                <input name="lastName" type="text" class="field-text"
                       required ng-model="modal.newUser.lastName">
            </div>
            <div class="form-group">
                <label>Status:</label>
                <div class="login-error" data-ng-show="modal.myForm.status.$error.required">
                    Please specify status!
                </div>
                <select name="status" class="field-text"  ng-model="modal.newUser.status" required>
                    <option value="Available">Available</option>
                    <option value="Busy">Busy</option>
                    <option value="Idle">Idle</option>
                    <option value="Offline">Offline</option>
                </select><br>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <div class="login-error" data-ng-show="modal.myForm.email.$error.required">
                    Please specify email!
                </div>
                <div class="login-error" data-ng-show="modal.myForm.email.$error.email">
                    Please enter a valid email address!
                </div>
                <input name="email" type="email" class="field-text"
                       required ng-model="modal.newUser.email">
            </div>
            <div class="form-group">
                <label>Birthday:</label>
                <div class="login-error" data-ng-show="modal.myForm.birthday.$error.required">
                    Please specify birthday!
                </div>
                <div birthday-chooser></div>
                <!--p class="input-group">
                    <input name="birthday" type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p-->
            </div>
            <div class="form-group">
                <label>Priority:</label>
                <div class="login-error" data-ng-show="modal.myForm.priority.$error.required">
                    Please specify priority!
                </div>
                <select name="priority" class="field-text"  ng-model="modal.newUser.priority" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
            </div>
            <div class="form-group">
                <label>Biograph:</label>
                <div class="login-error" data-ng-show="modal.myForm.bio.$error.required">
                    Please specify Biograph!
                </div>
                <input name="bio" type="text" class="field-text"
                       required ng-model="modal.newUser.bio">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modal.add()" data-ng-disabled="modal.isDisabled()">OK</button>
            <button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
        </div>
    </form>

</div>
